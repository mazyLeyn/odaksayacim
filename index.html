<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS - Odak Sayacı</title>

<style>
:root {
  --ana-renk: #4A90E2;
  --arka-plan: #1e1e1e;
  --kart-renk: #2a2a2a;
  --yazi-renk: #ffffff;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--arka-plan);
  color: var(--yazi-renk);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Kart */
.container {
  background: var(--kart-renk);
  width: 80vw;
  max-width: 800px;
  padding: 60px 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

/* Kronometre */
#timer {
  font-size: clamp(45px, 10vw, 110px);
  font-weight: bold;
  margin: 40px 0;
  letter-spacing: 4px;
}

/* Motivasyon */
.motivation {
  font-size: 15px;
  opacity: 0.7;
  margin-bottom: 30px;
}

/* Butonlar */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  color: white;
  padding: 15px 35px;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background: var(--ana-renk);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(74,144,226,0.4);
}

/* Mobil */
@media (max-width: 600px) {
  .buttons {
    flex-direction: column;
  }

  button {
    width: 100%;
  }
}

/* Sürüm */
.version {
  position: fixed;
  bottom: 20px;
  right: 25px;
  font-size: 14px;
  opacity: 0.8;
  color: #ffffff;
  background: rgba(255,255,255,0.08);
  padding: 6px 12px;
  border-radius: 8px;
  backdrop-filter: blur(6px);
}


  .version {
  font-size: 14px;
  opacity: 0.6;
  margin-left: 10px;
}

</style>
</head>

<body>

<div class="container">

<h1>⏱️ Odak Sayacı <span class="version">v1.0.0</span></h1>


<div id="timer">00:00:00</div>

<p class="motivation">Küçük odaklar büyük sonuçlar doğurur.</p>

<div class="buttons">
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>
</div>

</div>

<div class="version">v1.0.0</div>

<script>
let seconds = 0;
let minutes = 0;
let hours = 0;
let interval = null;

function updateDisplay() {
  let h = String(hours).padStart(2, '0');
  let m = String(minutes).padStart(2, '0');
  let s = String(seconds).padStart(2, '0');

  document.getElementById("timer").textContent = `${h}:${m}:${s}`;
}

function startTimer() {
  if (interval) return;

  interval = setInterval(() => {
    seconds++;

    if (seconds >= 60) {
      seconds = 0;
      minutes++;
    }

    if (minutes >= 60) {
      minutes = 0;
      hours++;
    }

    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  interval = null;
}

function resetTimer() {
  pauseTimer();
  seconds = 0;
  minutes = 0;
  hours = 0;
  updateDisplay();
}
</script>

</body>
</html>
