<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS - Odak Sayacı</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">

<h1>⏱️ Odak Sayacı</h1>

<div id="timer">00:00:00</div>

<div class="buttons">
<button onclick="startTimer()">Başlat</button>
<button onclick="pauseTimer()">Duraklat</button>
<button onclick="resetTimer()">Sıfırla</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
<style>:root {
  --ana-renk: #4A90E2;
  --arka-plan: #1e1e1e;
  --kart-renk: #2a2a2a;
  --yazi-renk: #ffffff;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--arka-plan);
  color: var(--yazi-renk);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: var(--kart-renk);
  padding: 40px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}

#timer {
  font-size: 60px;
  margin: 30px 0;
}

button {
  background: var(--ana-renk);
  border: none;
  color: white;
  padding: 12px 25px;
  margin: 5px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.8;
}
</style>

<script
let seconds = 0;
let minutes = 0;
let hours = 0;

let interval = null;

function updateDisplay() {
  let h = String(hours).padStart(2, '0');
  let m = String(minutes).padStart(2, '0');
  let s = String(seconds).padStart(2, '0');

  document.getElementById("timer").textContent = `${h}:${m}:${s}`;
}

function startTimer() {
  if (interval) return;

  interval = setInterval(() => {
    seconds++;

    if (seconds === 60) {
      seconds = 0;
      minutes++;
    }

    if (minutes === 60) {
      minutes = 0;
      hours++;
    }

    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  interval = null;
}

function resetTimer() {
  pauseTimer();
  seconds = 0;
  minutes = 0;
  hours = 0;
  updateDisplay();
}
<script>
